<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iGuichet | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">iGuichet</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/clients}">Clients</a></li>
                <li><a th:href="@{/comptes}">Comptes</a></li>
                <li><a th:href="@{/operations}">Op√©rations</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Deconnexion</a></li>
            </ul>
        </div>
    </nav>
    <section class="container d-flex">
        <div class="col-md-10">
            <div class="col-md-10 col-md-offset-2 align-center">
                <h1>[[${title}]]</h1>
            </div>
            <form th:action="@{/compte/save}" method="post" th:object="${compte}">
                <input type="hidden" th:field="*{id}">

                <div class="form-group col-md-10 col-md-offset-2 align-center">
                    <label for="solde">Solde:</label>
                    <input type="number" min="0" class="form-control" name="solde" id="solde" th:field="*{solde}">
                    <ul>
                        <li th:each="err : ${#fields.errors('solde')}" th:text="${err}" class="alert alert-danger" />
                    </ul>
                </div>
                <div class="form-group col-md-10 col-md-offset-2 align-center">
                    <label>Client:</label>
                    <select th:field="*{client}" class="form-control">
                        <th:block th:each="client:${lastClients}">
                            <option th:field="*{client}" th:value="${client.id}" th:text="${client.nom}">
                                [[${client.nom}]]</option>
                        </th:block>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <a class="btn btn-warning" th:href="@{/comptes}" role="button" id="CancelButton">Annuler</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="navbar-fixed-bottom text-center">
            <small>&copy;Developed by Gbossou & Pereke</small>
        </div>
    </footer>
</body>
</html>
