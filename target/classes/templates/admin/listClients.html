<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iGuichet|Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/clients}">iGuichet</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/home}">Home</a></li>
                <li><a th:href="@{/clients}">Clients</a></li>
                <li><a th:href="@{/comptes}">Comptes</a></li>
                <li class="active"><a th:href="@{/operations}">Opérations</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Deconnexion</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div class="panel panel-primary">
            <div class="panel-heading">Liste des clients de la banque</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>N°</th>
                        <th>Noms</th>
                        <th>Prénoms</th>
                        <th>Téléphones</th>
                        <th>Login</th>
                        <th>Actions</th>
                    </tr>
                    <tr th:each="client:${listClients}">
                        <td th:text="${client.id}"></td>
                        <td th:text="${client.nom}"></td>
                        <td th:text="${client.prenom}"></td>
                        <td th:text="${client.telephone}"></td>
                        <td th:text="${client.login}"></td>
                        <td>
                            <button type="button" class="btn btn-warning">Editer</button>
                            <button type="button" class="btn btn-danger">Supprimer</button>
                        </td>
                    </tr>
                </table>
                <div class="container text-center">
                    <ul class="nav nav-pills">
                        <li th:each="p,status:${pages}">
                            <a th:href="@{/consulterCompte(numCompte=${numCompte},page=${status.index})}"
                               th:text="${status.index}"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="navbar-fixed-bottom text-center">
            <small>&copy;Developed by Gbossou & Pereke</small>
        </div>
    </footer>
</body>
</html>
