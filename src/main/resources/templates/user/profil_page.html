<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>iGuichet | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/user}">iGuichet</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/user}">Home</a></li>
            <li><a th:href="@{/user/profil}">Profil</a></li>
            <li><a th:href="@{/user/comptes}">Comptes</a></li>
            <li><a th:href="@{/user/operations}">Opérations</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <form th:action="@{/logout}" method="post">
                <span class="glyphicon glyphicon-user"></span>
                <input type="submit" value="Deconnexion"/>
            </form>
        </ul>
    </div>
</nav>
<section>
        <div class="panel panel-primary col-md-8 col-sm-offset-2">
            <div class="panel-heading">Les détails de votre compte</div>

            <div th:if="${message != null}" class="alert alert-success">[[${message}]]</div>

            <div class="panel-body">
                <form th:action="@{/user/profil/update}" method="post" th:object="${user}">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group col-md-10 col-md-offset-2 align-center">
                        <label for="nom">Nom:</label>
                        <input type="text" class="form-control" name="nom" id="nom" th:field="*{nom}">
                        <ul>
                            <li th:each="err : ${#fields.errors('nom')}" th:text="${err}" class="alert alert-danger" />
                        </ul>
                    </div>

                    <div class="form-group col-md-10 col-md-offset-2 align-center">
                        <label for="prenom">Prénoms:</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" th:field="*{prenom}">
                        <ul>
                            <li th:each="err : ${#fields.errors('prenom')}" th:text="${err}" class="alert alert-danger" />
                        </ul>
                    </div>

                    <div class="form-group col-md-10 col-md-offset-2 align-center">
                        <label for="phone">Téléphone:</label>
                        <input type="number" min="0" class="form-control" name="phone" id="phone" th:field="*{telephone}">
                        <ul>
                            <li th:each="err : ${#fields.errors('telephone')}" th:text="${err}" class="alert alert-danger" />
                        </ul>
                    </div>

                    <div class="form-group col-md-10 col-md-offset-2 align-center">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" name="login" id="login" th:field="*{login}">
                        <ul>
                            <li th:each="err : ${#fields.errors('login')}" th:text="${err}" class="alert alert-danger" />
                        </ul>
                    </div>

                    <div class="form-group col-md-10 col-md-offset-2 align-center">
                        <label for="password">Mot de passe:</label>
                        <input class="form-control" type="password" th:field="*{password}" id="password"
                               placeholder="(Laissez ce champ vide si vous ne souhaitez pas modifier votre mot de passe)"/>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Valider</button>
                        <a class="btn btn-warning" th:href="@{/user}" role="button" id="CancelButton">Annuler</a>
                    </div>
                </form>
            </div>
        </div>
</section>
<footer>
    <div class="navbar-fixed-bottom text-center">
        <small>&copy;Developed by <a target="_blank" href="http://follytech.herokuapp.com">
            Gbossou Folly S. Carlo</a></small>
    </div>
</footer>
</body>
</html>
