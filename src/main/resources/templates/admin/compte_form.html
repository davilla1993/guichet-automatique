<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>iGuichet | Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">iGuichet</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/clients}">Clients</a></li>
                <li><a th:href="@{/comptes}">Comptes</a></li>
                <li class="active"><a th:href="@{/operations}">Opérations</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>Deconnexion</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-in"></span></a></li>
            </ul>
        </div>
    </nav>
    <section class="container d-flex">
        <div class="col-md-10">
            <div class="col-md-10 col-md-offset-2 align-center">
                <h1>Ajouter un nouveau compte</h1>
            </div>
            <form action="@{/compte/save}" method="get">

                <div class="form-group col-md-10 col-md-offset-2 align-center">
                    <label for="numCompte">Num compte:</label>
                    <input type="text" class="form-control" name="nom" id="numCompte"
                           th:value="*{compte.numeroCompte}" readonly="readonly">
                </div>

                <div class="form-group col-md-10 col-md-offset-2 align-center">
                    <label for="date">Date création:</label>
                    <input type="text" class="form-control" name="date" id="date"
                           th:value="*{compte.dateCreation}" readonly="readonly">
                </div>
                <div class="form-group col-md-10 col-md-offset-2 align-center">
                    <label for="solde">Solde:</label>
                    <input type="number" class="form-control" name="solde" id="solde">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                    <a class="btn btn-warning" href="#" role="button" id="CancelButton">Annuler</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <div class="navbar-fixed-bottom text-center">
            <small>&copy;Developed by Gbossou & Pereke</small>
        </div>
    </footer>
</body>
</html>
